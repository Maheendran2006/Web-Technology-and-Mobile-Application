<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body{
            background-color: grey;
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            background-color: white;
            padding: 25px;
            border-radius: 10px;
        }

        td{
            padding: 8px;
        }

        input, textarea{
            width: 220px;
            padding: 6px;
        }

        button{
            padding: 8px 20px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2 align="center">Registration Form</h2>

    <form onsubmit="return validateForm()" action="#">
        <table align="center">
            <tr>
                <td>First Name</td>
                <td><input type="text" id="fname"></td>
            </tr>

            <tr>
                <td>Last Name</td>
                <td><input type="text" id="lname"></td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password" id="password"></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="text" id="email"></td>
            </tr>

            <tr>
                <td>Mobile Number</td>
                <td><input type="text" id="mobile"></td>
            </tr>

            <tr>
                <td>Address</td>
                <td><textarea id="address"></textarea></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Register</button>
                </td>
            </tr>
        </table>
    </form>

    <script>
    function validateForm() {
        
        var fname = document.getElementById("fname").value.trim();
        var lname = document.getElementById("lname").value.trim();
        var password = document.getElementById("password").value;
        var email = document.getElementById("email").value.trim();
        var mobile = document.getElementById("mobile").value.trim();
        var address = document.getElementById("address").value.trim();

        
        var namePattern = /^[A-Za-z]{6,}$/;
        if (!namePattern.test(fname)) {
            alert("First Name must contain only alphabets and minimum 6 characters");
            return false;
        }

        
        if (password.length < 6) {
            alert("Password must be at least 6 characters long");
            return false;
        }

        
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            alert("Please enter a valid Email ID");
            return false;
        }

        
        var mobilePattern = /^[0-9]{10}$/;
        if (!mobilePattern.test(mobile)) {
            alert("Mobile Number must contain exactly 10 digits");
            return false;
        }

        
        if (lname === "") {
            alert("Last Name should not be empty");
            return false;
        }

        
        if (address === "") {
            alert("Address should not be empty");
            return false;
        }

        
        alert("Registration Successful!");

        
        window.location.href = "My_page.html?email=" + encodeURIComponent(email) + "&mobile=" + encodeURIComponent(mobile);
        return false;   
    }
    </script>

</body>
</html>
